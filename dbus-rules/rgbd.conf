<!DOCTYPE busconfig PUBLIC
	"-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd" >

<busconfig>
	<policy user="root">
		<allow own="fox.pandora.rgbd"/>
	</policy>
	<policy group="lights">
		<allow own="fox.pandora.rgbd"/>
		<allow send_destination="fox.pandora.rgbd"/>
		<allow send_interface="fox.pandora.rgbd"/>
	</policy>
	<policy context="default">
		<deny own="fox.pandora.rgbd"/>
		<deny send_destination="fox.pandora.rgbd"/>
		<deny send_interface="fox.pandora.rgbd"/>
	</policy>
</busconfig>

